<script>

//____________________________________________NOTE______________________________________________
    //Things in learn in JS events:-
        /*
        type, timestamp, PreventDefault, target, toElement, srcElement, currentTarget,
        clientX, clientY, screenX, screenY, altkey, ctrlkey, shiftkey, keyCode
        */
//___________________________________________NOTE END_____________________________________________


    // document.getElementById('clock').onclick = function () {
    //     alert("Clock clicked")
    // }            //...................... This is the bad approach....................


//___________________________________________NOTE________________________________________________
    //attach event
    //jquery
//___________________________________________NOTE END_____________________________________________


    // document.getElementById('images').addEventListener('click', function(e){
    //     console.log("You clicked image");
    // },true)

    // const clock = document.getElementById('clock')
    // clock.addEventListener('click', function(e){
    //     e.stopPropagation() 
    //     console.log("You clicked Clock")
    // },true)                              //This is the best approach

    document.querySelector('#google').addEventListener('click',function(e){
        e.preventDefault()
        e.stopPropagation() 
        console.log("Clicked Google");
    })

    document.querySelector('#images').addEventListener('click',function(e){
        // console.log(e.target);
        // e.target.remove()    // it will just remove the image but we need to remove the list, so we won't use this
        console.log(e.target.tagName);
        if(e.target.tagName == "IMG"){
            console.log(e.target.parentNode);
            e.target.parentNode.remove()
        }

    })


//___________________________________________NOTE________________________________________________
/*
Eg:-
    <elementName>.addEventListener('click',function(e){
        ------statement;-----------
    },false)

    By default: false (so, no need to write)
    But we can change if to true

Two contexts of event propagation:-
    1. event bubbling (while using false) (default)
        -track the element from inside to outside
    2. event capturing (while using true)
        -track the element from outside to inside

    e.stopPropagation()
        -this will stop the propagation and doesnot allow to do bubling to go outside element

*/
//___________________________________________NOTE END_____________________________________________




</script>
